			<div class="row">
				<div class="col-xs-2">
					<a href="index.html">

							class="btn btn-default btn-icon waves-effect waves-circle waves-float btn-link clear-back-button">
							<i class="zmdi zmdi-arrow-left"></i>
						</button>
					</a>
				</div>
				<div class="col-xs-10">
					<div class="c-header p-t-10  p-l-5">
						<h2>Per DM Claim</h2>
					</div>
				</div>
			</div>
		</div>

		<ul class="pull-right h-menu m-b-0">
			<li class="hm-alerts m-t-0" data-user-alert="sua-messages"
				data-ma-action="sidebar-open" data-ma-target="user-alerts"></li>

			<li class="dropdown hm-profile m-t-5"><a href="#"
				data-toggle="dropdown"><i
					class="hm-icon zmdi zmdi-attachment-alt f-20 icon-attach"></i></a>
				<ul class="dropdown-menu pull-right dm-icon">
					<li><a href="profile-about.html"><i
							class="zmdi zmdi-camera"></i> Take Photo</a></li>
					<li><a href="#"><i class="zmdi zmdi-collection-image"></i>
							Gallery</a></li>
					<li><a href="#"><i class="zmdi zmdi-file"></i> Document</a></li>
				</ul></li>
		</ul>

		<div class="media-body h-search">
			<form class="p-relative">
				<input type="text" class="hs-input"
					placeholder="Search for people, files &amp; reports"> <i
					class="zmdi zmdi-search hs-reset" data-ma-action="search-clear"></i>
			</form>
		</div>
	</header>

	<section id="main">
		<section id="content">
			<div class="container">
				<div id="c-grid" class="clearfix" data-columns>


					<!-- Form -->
					<div class="card">

						<div class="card-body card-padding">
							<div class="form-group fg-float m-b-30">
								<div class="fg-line">
									<input type="email" class="form-control input-sm"> <label
										class="fg-label">Purpose</label>
								</div>
							</div>

							<div class="form-group fg-float m-b-30">
								<div class="fg-line">
									<input type="email" class="form-control input-sm"> <label
										class="fg-label">Department</label>
								</div>
							</div>

							<div class="form-group fg-float m-b-30">
								<div class="fg-line">
									<input type="email" class="form-control input-sm"> <label
										class="fg-label">Number of Days</label>
								</div>
							</div>

							<div class="form-group fg-float">
								<div class="fg-line">
									<textarea class="form-control auto-size input-sm"></textarea>
									<label class="fg-label">Amount Per Day</label>
								</div>
							</div>

							<div class="form-group fg-float">
								<div class="fg-line">
									<textarea class="form-control auto-size input-sm"></textarea>
									<label class="fg-label">Total</label>
								</div>
							</div>

							<div class="form-group fg-float">
								<div class="fg-line">
									<textarea class="form-control auto-size input-sm"></textarea>
									<label class="fg-label">Available Budget</label>
								</div>
							</div>

							<div class="clearfix"></div>

							<div class="m-t-20">
								<button
									class="btn btn-success btn-icon-text waves-effect btn-block btn-lg">
									<i class="zmdi zmdi-check"></i> Submit
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
